apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-noarg'
apply plugin: 'kotlin-allopen'

//指定使用此注解的都添加一个无参构造函数
noArg{
    annotation('lchplayer.com.lichao.ppjock.utils.PoKo')
}
//指定使用此注解的去掉final,都是open的
allOpen{
    annotation('lchplayer.com.lichao.ppjock.utils.PoKo')
}

kotlin{
    experimental{
        coroutines "enable"
    }
    androidExtensions{
        experimental = true
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"
    defaultConfig {
        applicationId "lchplayer.com.lichao.ppjock"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions{
        sourceCompatibility "1.8"
        targetCompatibility "1.8"
    }
    lintOptions {
        abortOnError false
    }
    dataBinding{
        enabled true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"






    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test:runner:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.1'


    //刷新分页组件



    implementation project(":libnavannotation")
    implementation project(":libcommon")
    implementation project(":libnetwork")
    kapt project(':libnavcompiler')
    kapt 'com.google.auto.service:auto-service:1.0-rc6'


}
